<!DOCTYPE html>
<html>
<head>
    <title>File Viewer</title>
    <link href="https://unpkg.com/tabulator-tables@4.2.1/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.1/dist/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <h1 id="page-title">File Viewer</h1>
    <div id="upload">
        <label for="files">Upload File(CSV, JSON):</label>
        <input type="file"
               id="files" name="files"
               accept=".json,.csv" multiple>
        <div>
            <button onclick="API.deleteEverything()">Start Over</button>
            <fieldset>
                <legend>CSV:</legend>
            <label for="files">
                Column Separator:
                <input id="column-separator" onchange="API.changeSeparator(this)">
            </label>
            <label for="files">
                Line Separator:
                <input id="line-separator" onchange="API.changeLineSeparator(this)">
            </label>
            </fieldset>
        </div>
    </div>

    <ul id="file-options"></ul>

    <div id="file-display"></div>

    <div id="file-contents"></div>
</body>

<script src="/index.js"></script>
</html>
